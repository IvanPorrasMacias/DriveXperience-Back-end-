<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse</title>
    {% load static crispy_forms_tags %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}" /> -->
</head>

<body>
    <nav class="topnav">
        <a class="home-nav" href="{% url 'indexCar' %}"><img src="{% static 'image/logo.jpg' %}" alt="logo" /></a>
        {% if request.user.is_authenticated %}
        <a class="bar-nav" href="{% url 'exit' %}">Cerrar Sesión</a>
        {% else %}
        <a class="bar-nav" href="{% url 'login' %}">Inicio de Sesión</a>
        {% endif %}
        <a class="bar-nav" href="#footer">Contacto</a>
    </nav>
    <div class="d-flex justify-content-center align-items-center vh-75">
        <div class="card" style="width: 30rem;">
            <div class="card-body">
            <h5 class="card-title">Crea tu Cuenta</h5>
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}

                <form action="" method="post">
                    {% csrf_token %} {{ form | crispy }}
                    <input type="submit" value="Registrarse" />
                </form>
            </div>
        </div>
    </div>
</body>
</html>
